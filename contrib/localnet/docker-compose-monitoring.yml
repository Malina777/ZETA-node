version: '3'

services:
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    volumes:
      - ./grafana/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml
      - ./grafana/dashboards/:/etc/grafana/provisioning/dashboards
    ports:
      - "3000:3000"
    networks:
      mynetwork:
        ipv4_address: 172.20.0.30

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    hostname: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      mynetwork:
        ipv4_address: 172.20.0.31

  zetachain-exporter:
    image: zetachain/zetachain-exporter:latest
    container_name: zetachain-exporter
    hostname: zetachain-exporter
    ports:
      - "9015:9015"
    networks:
      mynetwork:
        ipv4_address: 172.20.0.32
    environment:
      - GETH=http://eth:8545
      - PREFIX=zetachain_exporter_
      - GETH_URL=http://eth:8545
      - POLYGON_URL=http://eth:8545
      - BSC_URL=http://eth:8545
      - ZETA_URL=http://zetacored:26657
      - ZETA_LCD_URL=http://zetacored:1317
      - BTC_URL=http://bitcoin:18443
      - ENV BTC_CHAIN_ID=18332
      - ETH_CHAIN_ID=1337
      - PORT=9015
    

networks:
  mynetwork:
    ipam:
      config:
        - subnet: 172.20.0.0/24