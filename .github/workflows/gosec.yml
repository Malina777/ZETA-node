    branches: [main, develop, dependency-build-auth-fix]

  pull_request:
    branches: [main, develop]

env: 
  GOPRIVATE: "github.com/zeta-chain/*"
  

jobs:
  gosec:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
