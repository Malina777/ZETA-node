name: Generate Go and OpenAPI from Protobuf
on:
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: bufbuild/buf-setup-action@v1

      - name: Generate Go and OpenAPI
        run: |
          go install github.com/regen-network/cosmos-proto/protoc-gen-gocosmos
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install github.com/grpc-ecosystem/grpc-gateway/protoc-gen-grpc-gateway@latest
          make proto

      - name: Check for changes
        run: |
          git diff --exit-code || echo "::error::Files generated from Protobuf are not up-to-date, please, run 'make proto' locally and commit the changes."
