version: "3.9"
services:
  metacore:
    image: "405687270874.dkr.ecr.us-east-2.amazonaws.com/zeta-node"
    command: ["metacored", "start"]
    volumes:
      - /home/ubuntu/.metacore:/root/.metacore
    network_mode: "host"

  metaclient:
    image: "405687270874.dkr.ecr.us-east-2.amazonaws.com/zeta-node"
    command: ["metaclientd", "--val", "val"]
    volumes:
      - /home/ubuntu/.metacore:/root/.metacore
    network_mode: "host"