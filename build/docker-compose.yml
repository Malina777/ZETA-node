version: "3.9"
services:
  metacore:
    image: "405687270874.dkr.ecr.us-east-2.amazonaws.com/zeta-node"
    command: ["zetacored", "start"]
    volumes:
      - /home/ubuntu/.zetacore:/root/.zetacore
    network_mode: "host"

  metaclient:
    image: "405687270874.dkr.ecr.us-east-2.amazonaws.com/zeta-node"
    command: ["zetaclientd", "--val", "val"]
    volumes:
      - /home/ubuntu/.zetacore:/root/.zetacore
    network_mode: "host"