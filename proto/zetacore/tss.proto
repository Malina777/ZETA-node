syntax = "proto3";
package zetachain.zetacore.zetacore;

option go_package = "github.com/zeta-chain/zetacore/x/zetacore/types";

import "gogoproto/gogo.proto";

message TSS {
  string creator = 1;
  string index = 2;
  string chain = 3; 
  string address = 4; 
  string pubkey = 5; 
  repeated string signer = 6;
  uint64 finalizedZetaHeight = 7;
}
