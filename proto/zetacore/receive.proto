syntax = "proto3";
package zetachain.zetacore.zetacore;

option go_package = "github.com/zeta-chain/zetacore/x/zetacore/types";

import "gogoproto/gogo.proto";
import "common/common.proto";

message Receive {
  string creator = 1;
  string index = 2;
  string sendHash = 3; 
  string outTxHash = 4; 
  uint64 outBlockHeight = 5;
  uint64 finalizedZetaHeight = 6;
  repeated string signers = 7;
  common.ReceiveStatus status = 8;
  string chain = 9;
}
