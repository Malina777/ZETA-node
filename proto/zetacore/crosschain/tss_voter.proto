syntax = "proto3";
package zetacore.crosschain;

option go_package = "github.com/zeta-chain/zetacore/x/crosschain/types";


message TSSVoter {
  string creator = 1;
  string index = 2;
  string chain = 3; 
  string address = 4; 
  string pubkey = 5; 
  repeated string signers = 6;
  uint64 finalizedHeight = 7;
}
