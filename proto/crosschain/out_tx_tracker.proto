syntax = "proto3";
package zetachain.zetacore.crosschain;

option go_package = "github.com/zeta-chain/zetacore/x/crosschain/types";

message TxHashList {
  string txHash = 1;
  string signer = 2;
}
message OutTxTracker {
  string index = 1; // format: "chain-nonce"
  int64 chainId = 2;
  uint64 nonce = 3;
  repeated TxHashList hashList = 4;
}


