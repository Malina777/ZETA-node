syntax = "proto3";
package zetachain.zetacore.crosschain;

option go_package = "github.com/zeta-chain/zetacore/x/crosschain/types";

import "gogoproto/gogo.proto";

message TSS {
  repeated TSSEntry tssEntries = 1;
}

enum TSSType {
  ECDSA_Secp256k1 = 0;
  EDDSA_Ed25519 = 1;
}

message TSSEntry {
  TSSType tssType = 1;
  string publicKey = 2;
  uint64 finalizedZetaHeight = 3;
  repeated string signers = 4;
}

