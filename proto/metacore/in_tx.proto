syntax = "proto3";
package MetaProtocol.metacore.metacore;

option go_package = "github.com/Meta-Protocol/metacore/x/metacore/types";

import "gogoproto/gogo.proto";

message InTx {
  string creator = 1;
  string index = 2; // the index  the inTxHash
//  string inTxHash = 3;
  string outTxHash = 4;
  string sendHash = 5;
  string recvHash = 6;
}
