syntax = "proto3";
package MetaProtocol.metacore.metacore;

option go_package = "github.com/Meta-Protocol/metacore/x/metacore/types";

import "gogoproto/gogo.proto";

message NodeAccount {
  string creator = 1;
  string index = 2;
  string nodeAddress = 3; 
  string pubkeySet = 4; 
  string nodeStatus = 5; 
}
