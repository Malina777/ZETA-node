syntax = "proto3";
package MetaProtocol.metacore.metacore;

option go_package = "github.com/Meta-Protocol/metacore/x/metacore/types";

import "gogoproto/gogo.proto";

message Tx {
  string sendHash = 1;
  string recvHash = 2;
  string inTxHash = 3;
  string inTxChain = 4;
  string outTxHash = 5;
  string outTxChain = 6;
}

message TxList {
  string creator = 1;
  repeated Tx tx = 2;
}
