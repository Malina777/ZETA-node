syntax = "proto3";
package zetachain.zetacore.emissions;

// this line is used by starport scaffolding # proto/tx/import

import 'emissions/emission_tracker.proto';
import "gogoproto/gogo.proto";

option go_package = "github.com/zeta-chain/zetacore/x/emissions/types";

// Msg defines the Msg service.
service Msg {
      rpc AddTokenEmission(MsgAddTokenEmission) returns (MsgAddTokenEmissionResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgAddTokenEmission {
